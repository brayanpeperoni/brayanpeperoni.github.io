<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em;
        }
        a {
            color: #fff;
            text-decoration: underline;
            font-size: 1.2em;
        }
        .image-container {
            margin: 2em 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Hola, amor!</h1>
    <p>Quería decirte cuánto te quiero y lo especial que eres para mí.</p>
    <div class="image-container">
        <img src="https://www.ejemplo.com/tu_imagen_favorita.jpg" alt="Imagen Especial">
    </div>
    <p>Espero que esto te alegre el día. ❤️</p>
    <a href="https://www.ejemplo.com/una_sorpresa" target="_blank">Haz clic aquí para una sorpresa</a>
</body>
</html>
